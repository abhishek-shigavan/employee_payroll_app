<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header header_Content">
            <div class="logo_Content">
                <img src="../assets/images/logo.png" alt="Logo"/>
                <div class="emp_Text">
                    <span>EMPLOYEE</span><br>
                    <span class="emp_Payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form_Content">
            <form class="form">
                <div class="form_Head">
                    Employee Payroll Form
                </div>
                <div class="row_Content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name..." required />
                </div>
                <div class="row_Content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile_Radio_Content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile_pics/profile1.png" required />
                            <img class="profile" id="image1" src="../assets/profile_pics/profile1.png"
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profile_pics/profile2.png" required />
                            <img class="profile" id="image2" src="../assets/profile_pics/profile2.png"
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/profile_pics/profile3.png" required />
                            <img class="profile" id="image3" src="../assets/profile_pics/profile3.png"
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/profile_pics/profile4.png" required />
                            <img class="profile" id="image4" src="../assets/profile_pics/profile4.png"
                        </label>
                    </div>
                </div>
                <div class="row_Content">
                    <label class="label text" for="gender">Gender</label>
                    <div class="row_Content">
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row_Content">
                    <label class="label text" for="department">Department</label>
                    <div class="row_Content">
                        <input type="checkbox" id="hr" name="department" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input type="checkbox" id="sales" name="department" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input type="checkbox" id="finance" name="department" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input type="checkbox" id="engineer" name="department" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input type="checkbox" id="others" name="department" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row_Content">
                    <label class="label text" for="salary">Choose Your Salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="5000000" step="100" value="4000000" required>
                    <output for="salary">4000000</output>
                </div>
            </form>
        </div>
    </body> 
</html>
