<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header header_Content">
            <div class="logo_Content">
                <img src="../assets/images/logo.png" alt="Logo"/>
                <div class="emp_Text">
                    <span>EMPLOYEE</span><br>
                    <span class="emp_Payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form_Content">
            <form class="form">
                <div class="form_Head">
                    Employee Payroll Form
                </div>
                <div class="row_Content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name..." required />
                </div>
                <div class="row_Content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile_Radio_Content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile_pics/profile1.png" required />
                            <img class="profile" id="image1" src="../assets/profile_pics/profile1.png"
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profile_pics/profile2.png" required />
                            <img class="profile" id="image2" src="../assets/profile_pics/profile2.png"
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/profile_pics/profile3.png" required />
                            <img class="profile" id="image3" src="../assets/profile_pics/profile3.png"
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/profile_pics/profile4.png" required />
                            <img class="profile" id="image4" src="../assets/profile_pics/profile4.png"
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body> 
</html>
